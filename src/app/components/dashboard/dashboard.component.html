<div class="dashboard-wrapper">
    <ng-container *ngFor="let link of links">
        <a mat-button [routerLink]="link.path">
            <mat-card>
                <mat-card-title>{{ link.name }}</mat-card-title>
                <!-- TODO: word-wrap -->
                <mat-card-content>{{ link.subTitle }}</mat-card-content>
            </mat-card>
        </a>
    </ng-container>
</div>
